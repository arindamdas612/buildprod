{% extends "layout.html" %}

{% block content %}
    <section class="no-padding-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <div class="card" style="width: 20rem;">
                        <div class="card-body">
                            <h5 class="card-title">Basic Weight</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{basic_weight}} Kgs</h6>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card" style="width: 20rem;">
                        <div class="card-body">
                            <h5 class="card-title">Colour Weight</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{color_weight}} Kgs</h6>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
            
        </div>
    </section>
{% endblock %}
